name: Deploy Backend

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          docker build -t school-backend:${{ github.sha }} .
          docker save school-backend:${{ github.sha }} | gzip > backend-image.tar.gz

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend-image.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: .

      - name: Copy image and compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend-image.tar.gz,docker-compose.yml"
          target: "${{ secrets.VPS_DEPLOY_BACKEND_PATH }}/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.VPS_DEPLOY_BACKEND_PATH }}
            docker load < backend-image.tar.gz
            docker compose up -d --no-deps web
            # Health check
            sleep 5
            curl -fsS http://localhost:8000/api/v1/events/public >/dev/null || (echo "Health check failed" && exit 1)

